<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="{{ site.encoding }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ page.author | default: site.author | escape }}">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <!-- Other head elements -->
    {% if page.title %}
    <title>{{ page.title | escape }}</title>
    {% else %}
    <title>{{ site.title | escape }}</title>
    {% endif %}
    <!-- Include CSS and other <link> or <script> elements -->
</head>
<body>
    <header>
        <h1>{{ page.title | default: site.title | escape }}</h1>
        <!-- include menu and other header elements -->
        {% include menu.html menu=pages %}
    </header>

    {{ content }}

    <!-- Footer content -->
    {% if site.external %}
    <footer>
        <!-- Footer elements -->
    </footer>
    {% endif %}
</body>
</html>
